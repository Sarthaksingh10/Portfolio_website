<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resource sign in</title>
    <link rel="stylesheet" href="Responsiveform.css"> 
    
</head>
<body>
    <form action="" method="get"  onclick="validate()"  onsubmit="return validate()">
        <div class="form">          
    <h1 >Registration Form</h1>
    <div class="main"><p >
    <input type="text" id="name" placeholder="Your Name" autocomplete="on"  class="put"></p>
    <b><span id="nameerror"></span></b>
    <p >
    <input type="tel" id="phone" placeholder="Phone number" autocomplete="on"   class="put"></p>
    <b><span id="numbererror"></span></b>
    <p >
    <input type="email" id="email" placeholder="Your Email" autocomplete="on" 
    style="height: 1cm" class="put"></p>
    <b><span id="emailerror"></span></b>
    <p >
    <input type="password" id="password"  class="put" placeholder="Password"></p>
    <b><span id="passworderror"></span></b>
    <p class="check"><input type="checkbox"><label for="policies" style="font-size: 15px" >Lorem ipsum dolor sit amet griand and consectetur adipisicing elit. 
        Dolor porro corrupti inventore vitae, quisquam regard repudiandae nemo</label></p>
     <p class="check"> <input type="checkbox"><label for="policy" style="font-size: 15px" >  ducimus iste cupiditate itaque fugiat corporis distinctio obca 
            soluta Quas non quidem  error quisquam lorem</label></p></div>
    <br>
<button type="submit" class="but" > <strong>Register</strong> </button><br><br>
</div>
<script src="Responsiveform.js"></script>
</form>
</body> 
</html>
